<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/46f5363526.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">

        <div class="playlistContainer"></div>

        <audio src="" class="audioTag">
            Your browser does not support the audio element.
        </audio>

        <div class="currentTime">00:00 / 00:00</div>

        <div id="progressBar">
            <div id="currentProgress"></div>
        </div>

        <div class="musicPlayer">
            <i class="fa-solid fa-backward-fast controls previousButton"></i>
            <i class="fa-solid fa-play controls playButton"></i>
            <i class="fa-solid fa-pause controls pauseButton"></i>
            <i class="fa-solid fa-forward-fast controls nextButton"></i>
        </div>

    </div>
    


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
